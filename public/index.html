<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Asciify</title>
</head>

<body>
    <div class="page">
        <div class="header">
            <a href="/" class="title">ASCIIFY</a>
            <a href="" class="link">CLI</a>
            <a href="" class="link">Help</a>
            <a href="https://github.com/toodemhard/asciify" target="_blank" rel="noopener noreferrer"
                class="link">Source</a>
        </div>

        <div class="flex-container">
            <div>
                <input type="file" , id="image" onchange="updateImage()"/>
                <div class="output" id="output" contenteditable="true" spellcheck="false"></div>
            </div>
            <form id="options" onsubmit="return false" onchange="sendOptions()">
                <label>Invert</label>
                <input name="invert" type="checkbox" />
                <br />

                <label>Characters</label>
                <select name="charset">
                    <option value="simple">Simple</option>
                    <option value="standard">Standard</option>
                    <option value="detailed">Detailed</option>
                    <option value="blocks">Blocks</option>


                </select>
                <br />

                <label>Scale</label>
                <input name="scale" value="30" id="scale-output" type="number"/>
                <input id="scale-range" type="range" min="0" max="100" step="2"/>
                <br />
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
